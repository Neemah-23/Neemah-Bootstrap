<div class="container mt-5 mb-3">
   <form action="">
    <div class="row mb-3">
        <div class="col">
            <label for="email" class="form-label" >Email</label>
            <input type="email" id="email" required="required" class="form-control">
        </div>
        <div class="col">
            <label for="pwd" class="form-label" >Password</label>
            <input type="password" id="pwd" required="required" class="form-control">
        </div>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="1234 Main St" id="address">
    </div>

    <div class="mb-3">
        <label for="address  2" class="form-label">Address 2</label>
        <input type="text" class="form-control" placeholder="Apartment,studio or floor" id="address  2">
    </div>
    <div class="row mb-3">
        <div class="col">
           <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city">
        </div>
        <div class="col ">
             <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-select">
                <option value="choose" disabled="disabled">Choose</option>
                <option value="" >Carlifornia</option>
                <option value="">Seychelles</option>
                <option value="">Texas</option>
                <option value="">Ohio</option>
            </select>
        </div>
        <div class="col">
               <label for="zip" class="form-label">Zip</label>
        <input type="number" class="form-control" id="zip" required="required"
        </div>
    </div>
    <div class="mb-3">
        <input type="checkbox" id="check">
        <label for="check">Check me out</label>
    </div>
    <div>
        <button class="btn btn-info">Sign In</button>
    </div>
</form>
</div>

<h1 class="text-center">Sample Form</h1>
<div class="container">
    <div class="row mb-2">
        <div class="col d-flex">
               <label for="name" class="form-label">Partner Name</label>
        <input type="text" class="form-control" id="name" required="required">
        </div>
        <div class="col d-flex">
              <label for="email id" class="form-label">Partner Email ID</label>
        <input type="text" class="form-control" id="email id" required="required">
        </div>
    </div>
       <div class="row mb-2">
           <div class="col d-flex">
                    <label for="lname" class="form-label">Partner Legal Name</label>
        <input type="text" class="form-control" id="lname" required="required">
           </div>
           <div class="col d-flex">
                    <label for="mobile" class="form-label">Partner Mobile</label>
        <input type="tel" class="form-control" id="mobile" required="required">
           </div>
       </div>
        <div class="col d-flex">
                 <label for="address" class="form-label">Partner Address</label>
        <input type="textarea" class="form-control" id="address" required="required">
        </div>

    <div class="row mb-3 mt-3">
        <div class="col d-flex">
           <label for="date" class="form-label">Contract Start Date</label>
        <input type="text" class="form-control" id="date" required="required" placeholder="Date Start">
        </div>
        <div class="col d-flex">
           <label for="edate" class="form-label">Contract Expiry Date</label>
        <input type="text" class="form-control" id="edate" required="required" placeholder="Date End">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col d-flex">
            <label for="min amount" class="form-label">Minimum Loan Amount</label>
        <input type="text" class="form-control" id="min amount" required="required">
        </div>
        <div class="col d-flex">
            <label for="max amount" class="form-label">Maximum Loan Amount</label>
        <input type="text" class="form-control" id="max amount" required="required">
        </div>
    </div>

     <div class="row mb-3">
        <div class="col d-flex">
            <label for="rate" class="form-label">Interest Rate</label>
        <input type="text" class="form-control" id="rate" required="required">
        </div>
        <div class="col d-flex">
            <label for="deposit" class="form-label">Deposit Amount</label>
        <input type="text" class="form-control" id="deposit" required="required">
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-info">Save</button>
    </div>
    <br><br><br><br><br>
</div>

</body>
