<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
     <link rel="stylesheet" href=css/bootstrap.min.css>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<a href="Bootstrap%20home.html"><button class="btn btn-danger">Home</button></a>
<a href="Services.html"><button class="btn btn-warning">Services</button></a>
<a href="Gallery.html"><button class="btn btn-primary">Gallery</button></a>
<a href="ASSIGNMENT.html"><button class="btn btn-success">Assignment</button></a>

<!--Carousel-->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

<!--Indicators-->
  <ul>
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
  </ul>

<!--slideshow-->
 <div class="carousel-inner">
     <div class="carousel-item active">
         <img src="IMAGES/gumball.jpeg" alt="Gumball">
     </div>
     <div class="carousel-item">
         <img src="IMAGES/red%20panda.jpeg" alt="Panda">
     </div>
     <div class="carousel-item">
         <img src="IMAGES/beauty%20and%20the%20beast.jpeg" alt="Disney">
     </div>
 </div>

<!--Left and Right controls-->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
</body>
</html>
